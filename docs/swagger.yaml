basePath: /
definitions:
  dto.Brand:
    properties:
      cover_image_url:
        description: URL обложки
        type: string
      created_at:
        description: Время создания
        type: string
      description:
        description: Описание/история бренда
        type: string
      founded_year:
        description: Год основания
        type: integer
      id:
        description: BIGSERIAL
        type: integer
      is_deleted:
        description: Флаг удаления
        type: boolean
      is_premium:
        description: Флаг премиального бренда
        type: boolean
      is_upcoming:
        description: Флаг "Скоро"
        type: boolean
      link:
        description: Может быть пустым
        type: string
      logo_url:
        description: URL логотипа
        type: string
      name:
        description: NOT NULL
        type: string
      origin_country:
        description: Страна происхождения
        type: string
      popularity:
        description: Индекс популярности
        type: integer
      updated_at:
        description: Время обновления
        type: string
    type: object
host: 127.0.0.1:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Микро-сервис для работы с брендами
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Brands API
  version: "1.0"
paths:
  /brands/{id}:
    get:
      consumes:
      - application/json
      description: Получение информации о бренде по его уникальному ID
      parameters:
      - description: ID бренда
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Бренд найден
          schema:
            $ref: '#/definitions/dto.Brand'
        "400":
          description: Invalid ID format
          schema:
            type: string
        "404":
          description: Brand not found
          schema:
            type: string
      summary: Получение бренда по ID
      tags:
      - brands
  /brands/all:
    get:
      consumes:
      - application/json
      description: Возвращает все бренды с возможностью фильтрации и сортировки
      parameters:
      - description: Фильтрация по полю
        in: query
        name: filter
        type: string
      - description: Сортировка по полю
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список брендов
          schema:
            items:
              $ref: '#/definitions/dto.Brand'
            type: array
        "500":
          description: Failed to fetch brands
          schema:
            type: string
      summary: Получение всех брендов
      tags:
      - brands
  /brands/create:
    post:
      consumes:
      - application/json
      description: Эндпоинт для создания нового бренда
      parameters:
      - description: Данные нового бренда
        in: body
        name: brand
        required: true
        schema:
          $ref: '#/definitions/dto.Brand'
      produces:
      - application/json
      responses:
        "200":
          description: Brand created successfully
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Failed to create brand
          schema:
            type: string
      summary: Создание нового бренда
      tags:
      - brands
  /brands/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Выполняет мягкое удаление бренда по его ID
      parameters:
      - description: ID бренда
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Brand soft-deleted successfully
          schema:
            type: string
        "400":
          description: Invalid ID format
          schema:
            type: string
        "500":
          description: Failed to delete brand
          schema:
            type: string
      summary: Мягкое удаление бренда
      tags:
      - brands
  /brands/restore/{id}:
    post:
      consumes:
      - application/json
      description: Восстановление бренда, который был удалён ранее (мягкое удаление)
      parameters:
      - description: ID бренда
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Brand restored successfully
          schema:
            type: string
        "400":
          description: Invalid ID format
          schema:
            type: string
        "500":
          description: Failed to restore brand
          schema:
            type: string
      summary: Восстановление мягко удалённого бренда
      tags:
      - brands
  /brands/search:
    get:
      consumes:
      - application/json
      description: Поиск брендов с фильтрацией и сортировкой
      parameters:
      - description: Фильтрация по полю
        in: query
        name: filter
        type: string
      - description: Сортировка по полю
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список брендов
          schema:
            items:
              $ref: '#/definitions/dto.Brand'
            type: array
        "500":
          description: Failed to search brands
          schema:
            type: string
      summary: Поиск брендов по фильтру
      tags:
      - brands
  /brands/update/{id}:
    put:
      consumes:
      - application/json
      description: Обновление данных бренда по его ID
      parameters:
      - description: ID бренда
        in: path
        name: id
        required: true
        type: integer
      - description: Обновлённые данные бренда
        in: body
        name: brand
        required: true
        schema:
          $ref: '#/definitions/dto.Brand'
      produces:
      - application/json
      responses:
        "200":
          description: Brand updated successfully
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            type: string
        "404":
          description: Brand not found
          schema:
            type: string
        "500":
          description: Failed to update brand
          schema:
            type: string
      summary: Обновление бренда по ID
      tags:
      - brands
swagger: "2.0"
